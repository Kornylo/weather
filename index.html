    <title>Weather</title>
    <!-- bootstrap -->
      <link rel="stylesheet" href="css/bootstrap.css">

      <link rel="stylesheet" href="css/style.css">
  
    
  </head>
    <body class="other_style">

        <div id="slide_menu" class="position_right">
          <div class="subMenu nav" id="navigation_menu">
           <ul class="">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="our team.html">Our team</a></li>
           </ul> 
         </div>

        <div  id="wrapper_header">
         <div class="col-sm-4 col-xs-5"></div>
          <div id="menu">
            <button id="menu_open"> </button>
             </div>
             </div>
             <div  id="wrapper">
             <div  id="topslider">
             <div class="row">
             <div class="col-xs-12 first_page" id="info_topslider">
             <div class="block_center">
               <h1>
                  <span class="title">Weather</span>
               </h1>
             </div>
            <div class="weather_container">
               <div id='card' class="card day">
               <div id='temp' class="text">17°C</div>
               <div class="img_now">
               <img src="images/cloudy_rayn_moon.png">
               </div>
               </div>
               <div id='city' class="city">City, Country</div>
           </div>
          <div  id="pricing">
           <div class="container"> 
            <div class="row text-center" id="block_pricing">
             <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-l-12">
              <div class="cont_pricing green">
               <span class=" green"><p>Noon</p></span>
                 <ul>
                  <li> <div class="img_now_noon">
                     <img src="images/cloudy_rayn_moon.png">
                  </div>
                  <li><span class="noon">19°t</span></li>
                  <li>Time<br>6.00-12.00</li>
                  <li><div class="humidity_noon">Humidity 60%</div></li>
                </ul>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-l-12">
              <div class="cont_pricing red">
                <span class="red"><p>Afternoon</p></span>
                 <ul>
                  <li> <div class="img_now_afternoon">
                      <img src="images/cloudy_rayn_moon.png">
                  </div>
                  <li><span class="afternoon">29°t</span></li>
                  <li>Time<br>12.00-17.00</li>
                  <li><div class="humidity_afternoon">Humidity 60%</div></li>
                </ul>
              </div>
            </div>
             <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-l-12">
              <div class="cont_pricing yellow">
                <span class="tyellow"><p>Evening</p></span>
                <ul>
                  <li> <div class="img_now_evening">
                       <img src="images/cloudy_rayn_moon.png">
                  </div>
                  <li><span class="evening">29°t</span></li>
                  <li>Time<br>12.00-17.00</li>
                 <li><div class="humidity_evening">Humidity 60%</div></li>
                </ul>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-l-12">
              <div class="cont_pricing blue">
               <span class="blue"><p>Nights</p></span>
                 <ul>
                   <li> <div class="img_now_nights">
                          <img src="images/cloudy_rayn_moon.png">
                   </div>
                   <li> <span class="nights">20°t</span> </li>
                   <li>Time<br>18.00-24.00</li>
                   <li><div class="humidity_nights">Humidity 60%</div></li>
                </ul>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
         
            
          <!-- header_video -->
       <div class="header_video">
          <video preload="auto" autoplay="true" loop="loop" muted="muted" volume="0" > 
              <source src="media/cloud.mp4"  type="video/mp4">
              <source src="media/cloud.ogg"  type="video/ogg">
              <source src="media/cloud.webm"  type="video/webm">
          </video>
         </div><!-- / header_video -->
